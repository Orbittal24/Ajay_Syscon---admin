    // Function to load values from localStorage on page load
    function loadSavedValues() {
        const savedShiftCode = localStorage.getItem('shiftCode');
        const savedStartTime = localStorage.getItem('startTime');
        const savedEndTime = localStorage.getItem('endTime');

        if (savedShiftCode) document.getElementById('shiftCode').value = savedShiftCode;
        if (savedStartTime) document.getElementById('startTime').value = savedStartTime;
        if (savedEndTime) document.getElementById('endTime').value = savedEndTime;
    }

    // Load saved values when the page is loaded
    window.addEventListener('load', function () {
        loadSavedValues();
        socket.emit('getShift'); // Request shift codes from backend on page load
    });

    // Save input values to localStorage when they change
    document.getElementById('shiftCode').addEventListener('change', function () {
        localStorage.setItem('shiftCode', this.value);
    });
    document.getElementById('startTime').addEventListener('input', function () {
        localStorage.setItem('startTime', this.value);
    });
    document.getElementById('endTime').addEventListener('input', function () {
        localStorage.setItem('endTime', this.value);
    });

    // Populate shift dropdown options
    socket.on('sendShift', function (shifts) {
    const shiftOptions = document.getElementById('shiftOptions');
    shiftOptions.innerHTML = ''; // Clear existing options

    shifts.forEach(shift => {
        const option = document.createElement('option');
        option.value = shift;
        shiftOptions.appendChild(option);
    });
});
    // Fetch and display shift times when a shift code is selected
    document.getElementById('shiftCode').addEventListener('change', function () {
    const selectedShiftCode = this.value;

    if (selectedShiftCode) {
        socket.emit('getShiftTimes', { shiftCode: selectedShiftCode });
    } else {
        document.getElementById('startTime').value = '';
        document.getElementById('endTime').value = '';
    }
});

// Populate time fields with fetched shift times
socket.on('sendShiftTimes', function (shiftTimes) {
    if (shiftTimes.startTime && shiftTimes.endTime) {
        document.getElementById('startTime').value = shiftTimes.startTime;
        document.getElementById('endTime').value = shiftTimes.endTime;

        // Save these times to localStorage
        localStorage.setItem('startTime', shiftTimes.startTime);
        localStorage.setItem('endTime', shiftTimes.endTime);
    } else {
        // Clear fields if no times are found
        document.getElementById('startTime').value = '';
        document.getElementById('endTime').value = '';
    }
});

document.querySelector('#shiftForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent default form submission

    const shiftCode = document.getElementById('shiftCode').value;
    const startTime = document.getElementById('startTime').value;
    const endTime = document.getElementById('endTime').value;

    if (!shiftCode || !startTime || !endTime) {
        alert("Please ensure all fields are filled out.");
        return;
    }

    socket.emit('assignOrUpdateShift', { shiftCode, startTime, endTime });
});

// Show status update from backend on assignment result
socket.on('assignStatus', function (data) {
    alert(data.message || 'Shift processed successfully!');
});
