<script>
    const socket = io();

    // Fetch users and display them in the table
function fetchUsers() {
    socket.emit("fetchUsers");
    socket.on("usersData", (users) => {
        const userTableBody = document.querySelector("#userTable tbody");
        userTableBody.innerHTML = ""; // Clear existing rows

        users.forEach((user) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${user.user_id}</td>
                <td><input type="text" value="${user.username}" data-user-id="${user.user_id}" class="username" /></td>
                <td><input type="text" value="${user.password}" data-user-id="${user.user_id}" class="password" /></td>
                <td>
                    <button onclick="updateUser(${user.user_id})">Update</button>
                    <button onclick="deleteUser(${user.user_id})">Delete</button>
                </td>
            `;

            userTableBody.appendChild(row);
        });
    });
}

// Update user data
function updateUser(userId) {
    const usernameInput = document.querySelector(`input.username[data-user-id='${userId}']`);
    const passwordInput = document.querySelector(`input.password[data-user-id='${userId}']`);

    const updatedUsername = usernameInput.value;
    const updatedPassword = passwordInput.value;

    socket.emit("updateUser", {
        user_id: userId,
        username: updatedUsername,
        password: updatedPassword,
    });

    socket.on("updateResult", (data) => {
        if (data.success) {
            Swal.fire({
                icon: 'success',
                title: 'User Updated',
                text: 'User information has been updated successfully!',
                confirmButtonText: 'OK',
            }).then(() => {
                fetchUsers(); // Refresh the user list
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Update Failed',
                text: 'Error updating user: ' + data.message,
                confirmButtonText: 'OK',
            });
        }
    });
}

// Delete user data
function deleteUser(userId) {
    Swal.fire({
        title: 'Are you sure?',
        text: "This action cannot be undone!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d9138a',
        cancelButtonColor: '#45f3ff',
        confirmButtonText: 'Yes, delete it!'
    }).then((result) => {
        if (result.isConfirmed) {
            socket.emit("deleteUser", { user_id: userId });

            socket.on("deleteResult", (data) => {
                if (data.success) {
                    Swal.fire('Deleted!', 'User has been deleted.', 'success');
                    fetchUsers(); // Refresh the user list
                } else {
                    Swal.fire('Error!', 'Failed to delete user: ' + data.message, 'error');
                }
            });
        }
    });
}

// Fetch users on page load
fetchUsers();
