socket.on('tempCheckResult', (data) => {
  if (!data) return;

  const {
    temp,
    tempStatus,
    min_temp,
    max_temp,
    location,
    sublocation,
    actual_date_time,
    gateway_id,
  } = data;

  console.log(`Data received for ${gateway_id}:`, data);

  // Select the content area to display data
  const contentArea = document.querySelector('.content');
  if (!contentArea) return;

  // Create a unique element for each gateway
  const gatewayContainerId = `gateway-${gateway_id}`;
  let gatewayContainer = document.getElementById(gatewayContainerId);

  if (!gatewayContainer) {
    // Create a new container if it doesn't exist
    gatewayContainer = document.createElement('div');
    gatewayContainer.id = gatewayContainerId;
    gatewayContainer.className = 'gateway-container';
    gatewayContainer.style.margin = '20px';
    gatewayContainer.style.padding = '15px';
    gatewayContainer.style.border = '2px solid #45f3ff';
    gatewayContainer.style.borderRadius = '10px';
    gatewayContainer.style.backgroundColor = '#1c1c1c';
    gatewayContainer.style.color = '#fff';
    gatewayContainer.style.width = '300px';
    gatewayContainer.style.textAlign = 'center';
    gatewayContainer.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';

    // Append the new container to the content area
    contentArea.appendChild(gatewayContainer);
  }

  // Update the container with the latest data
  gatewayContainer.innerHTML = `
    <h3 style="color: #45f3ff;">Gateway: ${gateway_id}</h3>
    <div>Temperature: <span style="font-size: 2rem; color: ${
      tempStatus === 'belowRange' ? 'orange' : tempStatus === 'inRange' ? 'green' : 'red'
    }">${temp}</span></div>
    <div>Min: ${min_temp} / Max: ${max_temp}</div>
    <div>Location: ${location}</div>
    <div>Sub Location: ${sublocation}</div>
    <div>Date & Time: ${
      actual_date_time
        ? `${new Date(actual_date_time).toLocaleDateString('en-GB')} ${new Date(actual_date_time).toLocaleTimeString('en-US')}`
        : '-'
    }</div>
