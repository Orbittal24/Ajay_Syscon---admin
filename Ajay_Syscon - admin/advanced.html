<script>
  document.addEventListener('DOMContentLoaded', function () {
      const socket = io();
      
      // Select elements
      const locationSelect = document.getElementById('furnaceLocationSelect');
      const sublocationSelect = document.getElementById('sublocation');
      const lanceSelect = document.getElementById('switchSelect');
      const minTempInput = document.getElementById('minTemp');
      const maxTempInput = document.getElementById('maxTemp');
      const tempUnitSelect = document.getElementById('tempUnit');
      const lanceButtonSelect = document.getElementById('lanceButton');
      const gatewaySelect = document.getElementById('gateway'); // Add gateway select
      let selectedUnit = tempUnitSelect ? tempUnitSelect.value : '°C';

      // Lance options mapping
      const lanceOptions = {
          DISP: { "Induction Furnace": ["C1", "C2", "C3", "C4"], "Mg Converter": ["MC1", "MC2"], "CCM": ["CCM-1", "CCM-2", "CCM-3", "CCM-4", "CCM-5", "CCM-6"] },
          "SDP 1": { "Induction Furnace": ["C1", "C2", "C3"], "Mg Converter": ["MC1", "MC2"], "CCM": ["CCM-1", "CCM-2", "CCM-3", "CCM-4", "CCM-5", "CCM-6"] },
          "SDP 2": { "Induction Furnace": ["C1", "C2", "C3"], "Mg Converter": ["MC1", "MC2"], "CCM": ["CCM-1", "CCM-2", "CCM-3", "CCM-4", "CCM-5", "CCM-6"] }
      };

      // Update Lance options based on selected Location and Sublocation
      function updateLanceOptions() {
          const selectedLocation = locationSelect.value;
          const selectedSublocation = sublocationSelect.value;
          
          lanceSelect.innerHTML = '<option value="" disabled>Select Lance</option>';
          if (lanceOptions[selectedLocation] && lanceOptions[selectedLocation][selectedSublocation]) {
              lanceOptions[selectedLocation][selectedSublocation].forEach(lance => {
                  const option = document.createElement('option');
                  option.value = lance;
                  option.textContent = lance;
                  lanceSelect.appendChild(option);
              });
          }
          // Restore Lance selection if previously saved
          lanceSelect.value = localStorage.getItem('lance') || '';
      }

      // Save form data to localStorage
      function saveFormData() {
          localStorage.setItem('furnaceLocation', locationSelect.value);
          localStorage.setItem('sublocation', sublocationSelect.value);
          localStorage.setItem('lance', lanceSelect.value);
          localStorage.setItem('minTemp', minTempInput.value);
          localStorage.setItem('maxTemp', maxTempInput.value);
          localStorage.setItem('tempUnit', tempUnitSelect.value);
          localStorage.setItem('lanceButton', lanceButtonSelect.value);
          localStorage.setItem('gateway', gatewaySelect.value); // Save gateway selection
      }

      // Load form data from localStorage
      function loadFormData() {
          locationSelect.value = localStorage.getItem('furnaceLocation') || '';
          sublocationSelect.value = localStorage.getItem('sublocation') || '';
          lanceSelect.value = localStorage.getItem('lance') || '';
          minTempInput.value = localStorage.getItem('minTemp') || '';
          maxTempInput.value = localStorage.getItem('maxTemp') || '';
          tempUnitSelect.value = localStorage.getItem('tempUnit') || '°C';
          lanceButtonSelect.value = localStorage.getItem('lanceButton') || '';
          gatewaySelect.value = localStorage.getItem('gateway') || ''; // Load gateway selection
          updateLanceOptions(); // Update options and restore selections
      }

      // Attach change event listeners to save form data on change
      [locationSelect, sublocationSelect, lanceSelect, minTempInput, maxTempInput, tempUnitSelect, lanceButtonSelect, gatewaySelect].forEach(element => {
          element.addEventListener('change', saveFormData);
      });

      loadFormData(); // Load saved data on page load

      // Event listeners for updating Lance dropdown options
      locationSelect.addEventListener('change', updateLanceOptions);
      sublocationSelect.addEventListener('change', updateLanceOptions);

      // Update min/max fields with selected temperature unit
      function updateTempFields() {
          minTempInput.placeholder = `Enter Min Temperature (${selectedUnit})`;
          maxTempInput.placeholder = `Enter Max Temperature (${selectedUnit})`;
      }

      // Update placeholders and append unit when the temperature unit is changed
      if (tempUnitSelect) {
          tempUnitSelect.addEventListener('change', () => {
              selectedUnit = tempUnitSelect.value;
              updateTempFields();
          });
      }

      // Assign Button Handler
      document.getElementById('assignButton').addEventListener('click', function () {
          const sublocation = sublocationSelect.value;
          const switchName = lanceSelect.value;
          const furnaceLocation = locationSelect.value;
          const gatewayId = gatewaySelect.value;
          const minTemp = minTempInput.value + selectedUnit;
          const maxTemp = maxTempInput.value + selectedUnit;
          const lanceButton = lanceButtonSelect.value;

          if (sublocation && switchName && furnaceLocation && gatewayId && minTemp && maxTemp && lanceButton) {
              socket.emit('assignSwitch', {
                  sublocation,
                  switch: switchName,
                  furnaceLocation,
                  gatewayId,
                  min_temp: minTemp,
                  max_temp: maxTemp,
                  lance_button: lanceButton
              });

              Swal.fire({
                  icon: 'success',
                  title: 'Assigned Successfully',
                  text: 'The switch has been assigned successfully.',
                  showConfirmButton: false,
                  timer: 2000
              });
          } else {
              Swal.fire({
                  icon: 'error',
                  title: 'Incomplete Input',
                  text: 'Please fill in all the fields before assigning.',
                  confirmButtonText: 'Okay'
              });
          }
      });

      // Handle socket errors
      socket.on('error', function (error) {
          console.error("Socket error:", error);
      });

      updateTempFields(); // Initial call to set placeholders
  });
</script>
