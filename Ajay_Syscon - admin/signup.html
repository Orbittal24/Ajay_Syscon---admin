      /* Main container styles */
      .box {
        position: relative;
        width: 470px;
            height: 530px;
        background: #1c1c1c;
        border-radius: 50px 5px;
        overflow: hidden;
        border: 10px solid transparent;
        margin-left: 600px;
margin-top: 80px; 
      }

      /* Create animated gradient border effect */
      .box::before,
      .box::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 370px;
        height: 450px;
        background: linear-gradient(60deg, transparent, #45f3ff, #45f3ff);
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
      }

      .box::after {
        background: linear-gradient(60deg, transparent, #d9138a, #d9138a);
        animation-delay: -3s;
      }

      /* Keyframes for gradient animation */
      @keyframes animate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Form container styles */

      // Handle the form submission for registration
      document.getElementById('signupForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Check if password and confirm password match
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return; // Stop the process if passwords don't match
        }

        // Emit the registration event to the server
        socket.emit('registerUser', { username, password });
      });

      // Listen for the registration result from the server
      socket.on('registrationResult', function (data) {
        if (data.success) {
          alert(data.message); // Display success message
          window.location.href = 'login.html'; // Redirect to the login page
        } else {
          alert(data.message); // Display error message
        }
      });
